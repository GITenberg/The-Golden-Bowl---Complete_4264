description: "The Golden Bowl is a 1904 novel by Henry James. Set in England, this\
  \ complex, intense study of marriage and adultery completes what some critics have\
  \ called the \"major phase\" of James' career. The Golden Bowl explores the tangle\
  \ of interrelationships between a father and daughter and their respective spouses.\n\
  The novel focuses deeply and almost exclusively on the consciousness of the central\
  \ characters, with sometimes obsessive detail but also with powerful insight. The\
  \ title is a quotation from Ecclesiastes 12:6, \"…or the golden bowl be broken,\
  \ …then shall the dust return to the earth as it was\".\n From Wikipedia (CC BY-SA)."
